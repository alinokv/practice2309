<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование клиента</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/ClioHeader"></div>
<div class="container mt-5">
  <h1>Редактирование клиента</h1>
  <form action="/customers/update" method="post" th:object="${customer}">
    <input type="hidden" name="id" th:value="${customer.id}">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Имя клиента" th:field="*{name}" required>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Имя не менее 3 символов</div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email клиента" th:field="*{email}" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Неверный формат Email</div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="phone" placeholder="Телефон клиента" th:field="*{phone}">
      <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger">Телефон не менее 8 символов</div>
    </div>
    <button type="submit" class="btn btn-primary">Обновить клиента</button>
    <a href="/customers/all" class="btn btn-secondary">Назад</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
