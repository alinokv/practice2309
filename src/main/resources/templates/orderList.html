<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список заказов</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/ClioHeader"></div>
<div class="container mt-5">
  <h1>Список заказов</h1>

  <!-- Форма для добавления нового заказа -->
  <form action="/orders/add" method="post" th:object="${order}">
    <div class="form-group">
      <label for="customer">Клиент:</label>
      <select name="customer" class="form-control" th:field="*{customer.id}" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="products">Продукты:</label>
      <select multiple class="form-control" name="products" th:field="*{products}">
        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="orderDate">Дата заказа:</label>
      <input type="date" class="form-control" th:field="*{orderDate}" required />
    </div>
    <button type="submit" class="btn btn-primary">Добавить заказ</button>
  </form>

  <h2 class="mt-5">Все заказы:</h2>
  <ul class="list-group">
    <th:block th:each="order : ${orders}">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span th:text="${order.customer.name} + ' - ' + ${order.orderDate}"></span>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm" >Редактировать</a>
        <form action="/orders/delete" method="post" style="display:inline;" sec:authorize="hasAuthority('SUPERVISOR')">
          <input type="hidden" name="id" th:value="${order.id}">
          <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        </form>
      </li>
    </th:block>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
