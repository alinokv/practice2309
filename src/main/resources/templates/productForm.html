<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4" th:text="${product.id == null ? 'Create New Product' : 'Edit Product'}"></h1>
  <form th:action="@{${product.id == null ? '/products/add' : '/products/update'}}" th:object="${product}" method="post" class="mt-4">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
    </div>
    <div class="form-group">
      <label for="dateOrder">Date Ordered</label>
      <input type="date" class="form-control" id="dateOrder" th:field="*{dateOrder}">
    </div>
    <!-- Сюда можно добавить дополнительные поля для категорий, брендов и поставщиков -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
