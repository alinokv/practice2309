<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список продуктов</title>
</head>
<body>
<h1>Список продуктов</h1>
<form action="/products/add" method="post">
  <input type="text" name="name" placeholder="Имя" required>
  <input type="text" name="price" placeholder="Цена" required>
  <button type="submit" formmethod="post">Добавить</button>
</form>

<h2>Все продукты: </h2>
<ul>
  <th:block th:each="product : ${products}">
    <li>
      <span th:text="${product.id} + ' ' + ${product.name} + ' ' + ${product.price}"></span>
      <form action="/products/update" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${product.id}">
        <input type="text" name="name" th:value="${product.name}" placeholder="Имя" required>
        <input type="text" name="price" th:value="${product.price}" placeholder="Цена" required>
        <button type="submit" formmethod="post">Обновить</button>
      </form>
      <form action="/products/delete" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${product.id}">
        <button type="submit" formmethod="post">Удалить</button>
      </form>
    </li>
  </th:block>
</ul>
</body>
</html>
