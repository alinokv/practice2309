<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование бренда</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/ClioHeader"></div>
<div class="container mt-5">
  <h1 class="mb-4">Редактировать бренд</h1>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/brands/update}" th:object="${brand}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
          <label for="name" class="form-label">Имя бренда</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите имя бренда">
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Описание бренда</label>
          <textarea class="form-control" id="description" th:field="*{description}" placeholder="Введите описание"></textarea>
          <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </form>
