<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление брендами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Управление брендами</h1>

  <!-- Форма для добавления или редактирования бренда -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title" id="formTitle">Добавить новый бренд</h5>
      <form th:action="@{/brands/save}" th:object="${brand}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" id="brandId">
        <div class="col-md-6">
          <label for="name" class="form-label">Имя бренда</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите имя бренда">
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Описание бренда</label>
          <textarea class="form-control" id="description" th:field="*{description}" placeholder="Введите описание"></textarea>
          <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submitButton">Добавить бренд</button>
          <button type="button" class="btn btn-secondary" id="resetButton" onclick="resetForm()">Отменить редактирование</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Таблица со списком брендов -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Описание</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="brand : ${brands}">
        <td th:text="${brand.id}"></td>
        <td th:text="${brand.name}"></td>
        <td th:text="${brand.description}"></td>
        <td>
          <!-- Кнопка для редактирования -->
          <button class="btn btn-warning btn-sm" onclick="editBrand(
                            /* заполняем поля для редактирования бренда */'[[${brand.id}]]', '[[${brand.name}]]', '[[${brand.description}]]')">Редактировать</button>

          <!-- Форма для удаления -->
          <form th:action="@{/brands/delete}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${brand.id}">
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function editBrand(id, name, description) {
    document.getElementById('brandId').value = id;
    document.getElementById('name').value = name;
    document.getElementById('description').value = description;
    document.getElementById('formTitle').innerText = "Редактировать бренд";
    document.getElementById('submitButton').innerText = "Сохранить изменения";
    document.getElementById('brandForm').setAttribute("action", "/brands/save?id=" + id);
  }

  function resetForm() {
    document.getElementById('brandId').value = '';
    document.getElementById('name').value = '';
    document.getElementById('description').value = '';
    document.getElementById('formTitle').innerText = "Добавить новый бренд";
    document.getElementById('submitButton').innerText = "Добавить бренд";
    document.getElementById('brandForm').setAttribute("action", "/brands/save");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
