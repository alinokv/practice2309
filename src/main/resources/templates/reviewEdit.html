<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование отзыва</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="container">
  <h1>Редактирование отзыва</h1>

  <form action="/reviews/update" method="post" th:object="${review}">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="customer">Клиент</label>
      <select name="customer" th:field="*{customer}" class="form-control" required>
        <th:block th:each="customer : ${customers}">
          <option th:value="${customer.id}" th:text="${customer.name}"
                  th:selected="${customer.id == review.customer.id}"></option>
        </th:block>
      </select>
    </div>

    <div class="form-group">
      <label for="product">Продукт</label>
      <select name="product" th:field="*{product}" class="form-control" required>
        <th:block th:each="product : ${products}">
          <option th:value="${product.id}" th:text="${product.name}"
                  th:selected="${product.id == review.product.id}"></option>
        </th:block>
      </select>
    </div>

    <div class="form-group">
      <label for="rating">Рейтинг</label>
      <input type="number" name="rating" th:field="*{rating}" min="1" max="5" class="form-control" required>
      <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
    </div>

    <div class="form-group">
      <label for="comment">Комментарий</label>
      <textarea name="comment" th:field="*{comment}" class="form-control" required></textarea>
      <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Обновить отзыв</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
