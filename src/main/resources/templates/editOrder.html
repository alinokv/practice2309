<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование заказа</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/ClioHeader"></div>
<div class="container mt-5">
  <h1>Редактирование заказа</h1>
  <form action="/orders/update" method="post" th:object="${order}">
    <input type="hidden" name="id" th:value="${order.id}">
    <div class="form-group">
      <label for="customer">Клиент:</label>
      <select name="customer" class="form-control" th:field="*{customer.id}" required>
        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="products">Продукты:</label>
      <select multiple class="form-control" name="products" th:field="*{products}">
        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="orderDate">Дата заказа:</label>
      <input type="date" class="form-control" th:field="*{orderDate}" required />
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
