<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>

<form action="/students/add" method="post">
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="firstName" placeholder="Фамилия" required>
    <input type="text" name="lastName" placeholder="Отчество">
    <input type="text" name="corpEmail" placeholder="Емеил">
    <input type="number" name="course" placeholder="Курс" required> <!-- Поле для курса -->
    <button type="submit" formmethod="post">Добавить студента</button>
</form>

<h2>Фильтрация по курсу</h2>

<form action="/students/filter" method="get">
    <input type="number" name="course" placeholder="Введите курс" required>
    <button type="submit" formmethod="get">Фильтровать</button>
</form>

<h2>Поиск студентов</h2>
<form action="/students/search" method="get">
    <input type="text" name="param" placeholder="Введите имя или фамилию">
    <button type="submit" formmethod="get">Поиск</button>
</form>

<h2>Все студенты: </h2>
<ul>
    <th:block th:each="student : ${students}">
        <li>
            <span th:text="${student.id} + ' ' +${student.name} + ' ' + ${student.firstName} + ' ' + ${student.lastName} + ' ' + ${student.corpEmail} + ' ' + ${student.course}"></span>
            <form action="/students/update" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}">
                <input type="text" name="name" th:value="${student.name}" placeholder="Имя" required>
                <input type="text" name="firstName" th:value="${student.firstName}" placeholder="Фамилия" required>
                <input type="text" name="lastName" th:value="${student.lastName}" placeholder="Отчество">
                <input type="text" name="corpEmail" th:value="${student.corpEmail}" placeholder="Емеил">
                <input type="number" name="course" th:value="${student.course}" placeholder="Курс" required>
                <button type="submit" formmethod="post">Обновить</button>
            </form>
            <form action="/students/soft-delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit" formmethod="post">Логически удалить</button>
            </form>
            <form action="/students/delete" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${student.id}">
                <button type="submit" formmethod="post">Физически удалить</button>
            </form>
        </li>
    </th:block>
</ul>
</body>
</html>
